<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 11: Simple Note-Taking App</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <div class="app-container">
    <h1>My Notes</h1>

    <div class="note-input-section">
      <label for="noteTitle" class="text-lg">Note Title:</label>
      <input type="text" id="noteTitle" placeholder="Enter note title...">

      <label for="noteContent" class="text-lg">Note Content:</label>
      <textarea id="noteContent" placeholder="Write your note here..."></textarea>

      <button id="addNoteBtn" class="btn-add-note">Add Note</button>
    </div>

    <div class="notes-list-section">
      <h2 class="section-title">Your Saved Notes</h2>
      <div id="notesList">
        <!-- Notes will be dynamically loaded here by JavaScript -->
      </div>
      <button id="clearAllNotesBtn" class="btn-clear-all">Clear All Notes</button>
    </div>
  </div>
<script src="script.js"></script>
</body>

</html>
